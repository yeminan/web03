<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
	<div>
		<h2>Form</h2>
	</div>
	<form method="post" action="Form1.jsp"name=frm1>
			<fieldset>
				<legend>챔피언스리그</legend>
			
		<table class="table">
			<tbody>
				<tr>
					<th>
						<label for ="text">이름</label>
					</th>
					<td>
						<input type="text" name="name" id="id" >
					</td>
				</tr>
				 <tr>
				 <th>
				 	<label for="id1">아이디</label>
				 </th>
				 <td>
				 	<input type="text" id="id1" name="id1" value="아이디" size="50" required>
				 </td>
				</tr>
				<tr>
					<th>
					<label for ="pw1">패스워드</label>
					</th>
					<td>
					<input type="password" id="pw1" name="pw1" size="50" required>
					</td>
				</tr>
				<tr>
					<th>
					<label for ="address">주소</label> 
					</th>
					<td>
					<input type="text" id="address" name="address" size="50" placeholder="서울시" >
				</tr>
				<tr>
				<th>
					<label for ="count">주문수량</label>
				</th>
				<td>
					<input type="number" id="count" name="count"min="2" max="10" step="2">
				</td>
				</tr>
				<tr>
					<th>
					<label for ="e-mail">E-mail</label>
					</th>
					<td>
					<input type="email" id="e-mail" name="e-mail">
					</td>
				</tr>
				<tr>
					<th>
					<label for ="URl1">URL</label>
					</th>
					<td>
					<input type="URL" id="URL1" name="URL1" size="50" required>
					</td>
				</tr>
			<tr>
				<th><label for="date">날짜</label></th>
				<td><input type="date" name="date"id=date size="50"></td>
			</tr>
			<tr>
				<th><label for="comment1">comment</label><th>
				<td> 
				<textarea name="comment1" id="comment1" cols="70" rows="10"></textarea>
				</td>
				</tr>
				
			<tr>
					<th>
						<label for="soccer">축구팀 : </label>
					</th>
					<td>
					<span id="baseball">본인은 어떤 팀의 팬인가요?</span><br>
					<input type="radio" name="soccer" id="soccer1" value="맨유" checked> 맨유<br>
					<input type="radio" name="soccer" id="soccer2" value="첼시"> 첼시<br>
					<input type="radio" name="soccer" id="soccer3" value="레알"> 레알<br>
					<input type="radio" name="soccer" id="soccer4" value="맨시티">맨시티<br>
					<input type="radio" name="soccer" id="soccer5" value="바르셀로나"> 바르셀로나<br>
					<input type="radio" name="soccer" id="soccer6" value="토트넘"> 토트넘<br>
					<input type="radio" name="soccer" id="soccer7" value="파리생제르망"> 파리생제르망
						</td>
					</tr>
					<tr>
						<th>
							<label for="favorite">4강팀 : </label>
						</th>
						<td>
						<span id="favorite">2022년의 4강팀 예상은?</span><br>
						<input type="checkbox" name="favorite" id="favorite1" value="맨유" checked> 맨유<br>
						<input type="checkbox" name="favorite" id="favorite2" value="첼시"> 첼시<br>
						<input type="checkbox" name="favorite" id="favorite3" value="레알"> 레알<br>
						<input type="checkbox" name="favorite" id="favorite4" value="맨시티">맨시티<br>
						<input type="checkbox" name="favorite" id="favorite5" value="바르셀로나"> 바르셀로나<br>
						<input type="checkbox" name="favorite" id="favorite6" value="토트넘"> 토트넘<br>
						<input type="checkbox" name="favorite" id="favorite7" value="파리생제르망"> 파리생제르망
						</td>
					</tr>
					<tr>
						<th>
							<label for="victory">우승 예상팀 : </label>
						</th>
						<td>
					<select name="victory" id="victory">
					<option value="">선택안함</option>
					<option value="맨유">맨유</option>
					<option value="첼시">첼시</option>
					<option value="레알">레알</option>
					<option value="맨시티" selected>맨시티</option>
					<option value="바르셀로나">바르셀로나</option>
							</select>
						</td>
					</tr>				
					<tr>
						<th>
							<label for="playoff">챔피언스리그 플레이오프 진출예상팀 : </label>
						</th>
						<td>
							<select name="playoff" multiple size="6" id="playoff">
						<option value="">선택안함</option>
						<option value="맨유">맨유</option>
						<option value="첼시">첼시</option>
						<option value="레알">레알</option>
						<option value="맨시티" selected>맨시티</option>
						<option value="바르셀로나">바르셀로나</option>
						<option value="토트넘">토트넘</option>
						<option value="파리생제르망">파리생제르망</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
							<label for="playoff">파일 : </label>
						</th>
						<td>
							<input type="file" name="file" id="file" class="form-control">
						</td>
					</tr>	
					<tr>
						<td colspan="2">
						<input type="submit" value="전송"> &nbsp;&nbsp;&nbsp;
						<input type="reset" value="리셋"> &nbsp;&nbsp;&nbsp;
						<input type="button" value="아무짓도안함">
						</td>
					</tr>	
				</tbody>
			</table>
		</fieldset>	
	</form>
</div>	
</body>
</html>
